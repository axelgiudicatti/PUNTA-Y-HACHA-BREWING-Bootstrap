    <main>
      <section class="contact">
        <h1>Te escuchamos!</h1>
        <form action="">
          <fieldset>
            <div>
              <div>
                <input
                  type="text"
                  name="nombreapellido"
                  id="nombreapellido"
                  placeholder="Tu Nombre y Apellido "
                />
              </div>
              <div>
                <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Tu E-mail"
                />
              </div>
              <div>
                <label for=""> Sexo:</label>
                <label for=""> Hombre</label>
                <input type="radio" name="sexo" value="hombre" />
                <label for=""> Mujer</label>
                <input type="radio" name="sexo" />
                <label for=""> Prefiero no decirlo</label>
                <input type="radio" name="sexo" />
              </div>
              <div>
                <label for="litros">
                  Cuántos litros de cerveza consumís al mes ?</label
                >
                <select name="litros" id="litros">
                  <option value="0-20">Entre 0 y 20 litros</option>
                  <option value="21-40">Entre 21 y 40 litros</option>
                  <option value="41-60">Entre 41 y 60 litros</option>
                  <option value="60+">Más de 60 litros</option>
                </select>
              </div>
              <div>
                <textarea
                  name="mensaje"
                  id="mensaje"
                  cols="30"
                  rows="10"
                  placeholder="Deje aqui su mensaje"
                ></textarea>
              </div>
              <div>
                <input
                  class="button button--state-ok"
                  type="submit"
                  value="Enviar"
                />
                <input
                  class="button button--state-bad"
                  type="reset"
                  value=" Borrar todo"
                />
              </div>
              <div>
                <label for=""> Acepto los terminos y condiciones</label>
                <input type="checkbox" name="acepta" id="acepta" value="1" />
              </div>
            </div>
          </fieldset>
        </form>
      </section>
